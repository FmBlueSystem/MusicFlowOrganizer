name: ğŸ§ MusicFlow CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # Fase 1: VerificaciÃ³n de calidad de cÃ³digo
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
        
    - name: ğŸ¨ Check code formatting
      run: |
        poetry run black --check src/ *.py
        poetry run isort --check-only src/ *.py
        
    - name: ğŸ” Lint code
      run: |
        poetry run flake8 src/ *.py
        poetry run mypy src/ --ignore-missing-imports
        poetry run pydocstyle src/ --convention=google
        
    - name: ğŸ”’ Security scan
      run: |
        poetry run bandit -r src/ --severity-level medium
        poetry run safety check

  # Fase 2: Pruebas unitarias
  unit-tests:
    name: ğŸ§ª Unit Tests
    needs: code-quality
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
        
    - name: ğŸ§ª Run unit tests
      run: |
        poetry run pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing
        
    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Fase 3: Pruebas de integraciÃ³n
  integration-tests:
    name: ğŸ”— Integration Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
        
    - name: ğŸµ Install audio libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y libsndfile1 ffmpeg
        
    - name: ğŸ”— Run integration tests
      run: |
        poetry run pytest tests/integration/ -v
        
    - name: ğŸ§ Run DJ workflow tests
      run: |
        poetry run python test_app.py

  # NotificaciÃ³n de resultados
  notify:
    name: ğŸ“¢ Attribution Notice
    needs: [integration-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
